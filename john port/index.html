  <section>

<!-- partial -->
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js'></script><script  src="./script.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>
  <script>
    document.getElementById("downloadButton").addEventListener("click", function() {
        var image = document.getElementById("image");
        var url = image.src;
        var nomFichier = url.substring(url.lastIndexOf("/") + 1);

        var lienTelechargement = document.createElement("a");
        lienTelechargement.href = url;
        lienTelechargement.download = nomFichier;

        document.body.appendChild(lienTelechargement);
        lienTelechargement.click();

        document.body.removeChild(lienTelechargement);
    });
</script>
